<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="head">
                <h1>Todolist</h1>
        </div>

   <div class="form">
        <form action="dta" method="POST">
             {% csrf_token %}
             <input type="text" name='name' id='name' placeholder='Enter Name'>
             <input type="text" name='task' id='task' placeholder='Enter your task'><br><br>
             <button type="submit">Save</button>
        </form>
   </div>

   <div class="table">
        <table>
            <thead>
                <tr>
                    <tr>Name</tr>
                    <tr>Task</tr>
                    <tr>Action</tr>
                </tr>
                <tbody>
                    {% for i in as %}
                    <tr>
                        <td>{{i.Name}}</td>
                        <td>{{i.Task}}</td>
                        <td><a href="{% url 'del' id=i.id %}"><button type="button">del</button></a></td>
                        <td><a href="{% url 'edit' id=i.id %}"><button type="button">edit</button></a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </thead>
        </table>
   </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
